<!DOCTYPE html>
<html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Sign Up</title>
        <link rel="stylesheet" href="sign in.css">
        <script src="https://kit.fontawesome.com/8211e245b4.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <div class="hero">
            <form>
                <div class="input-group">
                    <input type="Username" id="Username" required>
                    <label for="Username">Enter Username:</label>
                </div>
                <br>
                <div class="input-group">
                    <input type="Number" id="Number" required>
                    <label for="Number"><i class="fa-solid fa-phone"></i>Enter Number:</label>
                </div>
                <br>
                <div class="input-group">
                    <input type="email" id="email" required>
                    <label for="Email"><i class="fa-sharp fa-solid fa-envelope"></i>Enter Email:</label>
                </div>
                <br>
                <div class ="input-group">
                    <input type="password" id="password" required>
                    <label for="password"><i class="fa-sharp fa-solid fa-unlock"></i>Enter Password</label>
                </div>
                <br>
                    <button type="submit"><i class="fa-solid fa-paper-plane"></i>submit</button>
                </div>
            </form>
        </div>
        
    </body>
    </html>
</html>
